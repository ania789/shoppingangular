<div *ngIf="productsAdd.length>0">
    <p>Produkty do kupienia</p>
    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20"
        [style.width]="getTotal()+'%'">
        {{getTotal()}}
    </div>
</div>
<div *ngIf="productsBuy.length>0">
    <p>Produkty ju≈º kupione</p>
    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20"
        [style.width]="getNotBuy()+'%'">
        {{getNotBuy()}}
    </div>
</div>
